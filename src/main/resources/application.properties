#Server
server.port=8888
server.servlet.context-path=/rest

# Database
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.data.jpa.repositories.bootstrap-mode=default
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://player-profile-service-database:5432/playerprofileservicedb
spring.datasource.username=playerprofileservice
spring.datasource.password=playerprofileservice
spring.flyway.baseline-on-migrate=true

# Jooq dialect
spring.jooq.sql-dialect=POSTGRES


# Hosts
hosts.campaignsservice=http://httpserver:8080/rest

management.endpoints.web.exposure.include=metrics,health,info
